<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;

            text-align: center;
            padding: 15px;
        }
        nav {
            background: #555;
            padding: 10px;

        nav a {
            color: white;

        aside {
            background: #ddd;
            padding: 15px;
            margin-top: 10px;
        }

            color: white;
            text-align: center;
            padding: 10px;

    <nav>
        <a href="#">Home</a>
        <a href="#">Projects</a>

    </nav>

    <section>
        <h2>About Me</h2>
        <article>
            <h3>Hi, I'm [Your Name]!</h3>
            <p>I am a web developer passionate about building amazing websites.</p>
        </article>
        
        <aside>
            <h3>Quick Info</h3>

    <footer>
