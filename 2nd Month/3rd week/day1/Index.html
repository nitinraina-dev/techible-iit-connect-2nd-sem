<!DOCTYPE html>
<html>
<head>
  <title>DOM Basics</title>
</head>
<body>
  <h1 id="heading">Hello DOM!</h1>
  <button onclick="changeText()">Click me</button>

  <script>
     let changeText=()=> {
      document.getElementById("heading").innerText = "Text Changed!";
    }
  </script>
</body>
</html>
