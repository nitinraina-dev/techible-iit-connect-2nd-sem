<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #weatherResult {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Check Weather by City</h1>
  <input type="text" id="cityInput" placeholder="Enter city name" />
  <button onclick="getWeather()">Get Weather</button>

  <div id="weatherResult"></div>

  <script>
    const API_KEY = 'be6eccade8b49fd5ed6d5c1463b10e3b'; // ğŸ”‘ Replace with your OpenWeatherMap API key

    function getWeather() {
      const city = document.getElementById('cityInput').value;
      if (!city) {
        alert('Please enter a city name');
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.cod !== 200) {
            document.getElementById('weatherResult').innerHTML = `âŒ ${data.message}`;
            return;
          }

          const { name, main, weather } = data;
          const resultHTML = `
            <h2>Weather in ${name}</h2>
            <p>ğŸŒ¡ï¸ Temperature: ${main.temp}Â°C</p>
            <p>ğŸŒ¤ï¸ Condition: ${weather[0].description}</p>
          `;
          document.getElementById('weatherResult').innerHTML = resultHTML;
        })
        .catch(error => {
          console.error('Error fetching weather:', error);
          document.getElementById('weatherResult').textContent = 'Failed to fetch weather data.';
        });
    }
  </script>
</body>
</html>
