<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max-Width Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: lightblue;
            padding: 20px;
            margin: 0 auto;
            width: 80%;
            max-width: 600px; /* Prevents it from growing beyond 600px */
        }

        .info {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>CSS Max-Width Visualization</h2>
    <div class="container">
        <p>This container has <strong>width: 80%</strong> and <strong>max-width: 600px</strong>.</p>
    </div>
    <p class="info">Resize the browser to see how the box stops expanding beyond 600px but shrinks on smaller screens.</p>

</body>
</html>
