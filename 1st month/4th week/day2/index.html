<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            padding: 20px;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 400px;
            margin: 50px auto;
            border: 3px solid black;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .box {
            width: 120px;
            height: 120px;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Default static position */
        .static {
            background: gray;
            position: static;
        }

        /* Relative */
        .relative {
            background: blue;
            position: relative;
            top: 20px;
            left: 30px;
        }

        /* Absolute */
        .absolute {
            background: red;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* Fixed */
        .fixed {
            background: green;
            position: fixed;
            top: 10px;
            left: 10px;
        }

        /* Sticky */
        .sticky {
            background: orange;
            position: sticky;
            top: 0;
            width: 100%;
        }

    </style>
</head>
<body>

    <h1>CSS Positioning Example</h1>

    <p>Scroll down to see how <strong>fixed</strong> and <strong>sticky</strong> elements behave.</p>

    <div class="container">
        <div class="box static">Static</div>
        <div class="box relative">Relative</div>
        <div class="box absolute">Absolute</div>
    </div>

    <div class="box fixed">Fixed</div>

    <div class="box sticky">Sticky</div>

    <p style="margin-top: 1500px;">Scroll up and down to see the sticky box in action.</p>

</body>
</html>
