<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Help & Support Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1.25rem;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    input[type="file"] {
      padding: 0.5rem 0;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .checkbox-group input {
      margin-right: 0.5rem;
    }

    button {
      background-color: #4f46e5;
      color: #fff;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Help & Support</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="role">User Role</label>
      <select id="role" required>
        <option value="">Select Role</option>
        <option>Student</option>
        <option>Mentor</option>
        <option>Faculty</option>
        <option>Event Organizer</option>
        <option>College</option>
        <option>Other</option>
      </select>

      <label for="category">Issue Category</label>
      <select id="category" required>
        <option value="">Select Category</option>
        <option>Community Chat</option>
        <option>Internship (Skill-Based)</option>
        <option>Internship (Project-Based)</option>
        <option>Colleges / Faculties</option>
        <option>Mentorships</option>
        <option>Events</option>
        <option>Dashboard</option>
        <option>Account / Profile</option>
        <option>Other</option>
      </select>

      <label for="feature">Related Feature/Page</label>
      <input type="text" id="feature" placeholder="E.g., Dashboard, Messaging" />

      <label for="subject">Subject</label>
      <input type="text" id="subject" placeholder="Brief title of your issue" required />

      <label for="description">Description</label>
      <textarea id="description" placeholder="Describe your issue in detail..." required></textarea>

      <label for="attachment">Attachment (optional)</label>
      <input type="file" id="attachment" />

      <label for="priority">Priority</label>
      <select id="priority">
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
        <option>Urgent</option>
      </select>

      <label for="contact">Preferred Contact Method</label>
      <select id="contact">
        <option>Email</option>
        <option>Phone</option>
        <option>In-app Message</option>
      </select>

      <div class="checkbox-group">
        <input type="checkbox" id="consent" required />
        <label for="consent">I consent to the processing of my data for support purposes.</label>
      </div>

      <button type="submit">Submit Request</button>
    </form>
  </div>
</body>
</html>
